<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div bgcolor="Lightgreen">  
        <br>  
        <br>  
    
        <form target="_blank">  
        <label> Firstname </label>         
        <input type="text" name="firstname" size="10"> <br> <br> 
        <label> Lastname: </label>         
        <input type="text" name="lastname" size="10"> <br> <br>
          
        <label>   
        Course :  
        </label>   
        <select>  
        <option value="Course">Course</option>  
        <option value="BCA">BCA</option>  
        <option value="MCA">Btech</option>  
        <option value="MCA">BBA</option>  
        </select>  
          
        <br>  
        <br>  
        <label>   
        Gender :  
        </label><br>  
        <input type="radio" name="male"> Male <br>  
        <input type="radio" name="female"> Female <br>  
        <input type="radio" name="other"> Other  
        <br>   
    
    
        <label>   
        Phone :  
        </label>  
        <input type="text" name="country code" value="+91" size="2">   
        <input type="text" name="phone" size="10"> <br> <br> 
        
        
    
        Address  
        <br>  
        <textarea rows="5" value="address">  
        </textarea>  
        <br>  
    
    
        Email:  
        <input type="email" id="m_email" name="email"> <br>    
        <br> 
    
    
         
        </form>  
        </div>  
</body>
</html>
