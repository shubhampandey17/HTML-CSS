<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pandey Fitness</title>
    <style>
 .navbar{
     overflow: auto;

    cursor: pointer;
}

            padding: 10px;

            float: left;
            

            
        }

        }

           margin: auto;
        }
 .navbar ul :hover{
     background-color: rgb(191, 241, 241);
 }
#form {
cursor: pointer;
color: rgb(252, 248, 248);
}
.end :hover{

}
body{

}

</head>

</div>
